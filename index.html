<!doctype html><!--Isso faz com que o navegador identifique que estamos usando a ultima versão estável do html-->
<html lang="pt-BR"><!--lang="pt-BR" define que o conteúdo do site é em português-->
    <head><!--Tudo que for de configuração para o navegador, ou seja, que o usuário final não vê, fica no head-->
        <title>Eric da Costa</title><!--Titulo que aparece na aba do navegador-->
        <meta charset="utf-8"> <!--Para não ter problema ao navegador ler caracteres especiais-->

       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css"><!--Comando para linkar outros arquivos css ao html-->
        <link rel="stylesheet" href="css/componets/title.css">

        <link rel="stylesheet" href="css/componets/box.css">

        <link rel="stylesheet" href="css/componets/action.css">
        <link rel="stylesheet" href="css/componets/header.css">
    </head>

    <body>
    <!--Montando o header-->
        <header class="header">
            <!--Logo do Eric-->
            <img src="Assets/img/logoEric.jpg" alt="Logo do site">

            pegar uma imagem da máquina ou o href para uma imagem de outro site-->
