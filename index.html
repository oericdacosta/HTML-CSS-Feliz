<!doctype html><!--Isso faz com que o navegador identifique que estamos usando a ultima versão estável do html-->
<html lang="pt-BR"><!--lang="pt-BR" define que o conteúdo do site é em português-->
    <head><!--Tudo que for de configuração para o navegador, ou seja, que o usuário final não vê, fica no head-->
        <title>Eric da Costa</title><!--Titulo que aparece na aba do navegador-->
        <meta charset="utf-8"> <!--Para não ter problema ao navegador ler caracteres especiais-->

       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css"><!--Comando para linkar outros arquivos css ao html-->
        <link rel="stylesheet" href="css/componets/main-title.css">
        <link rel="stylesheet" href="css/componets/main-subtitle.css">
        <link rel="stylesheet" href="css/componets/main-box.css">
        <link rel="stylesheet" href="css/componets/main-button.css">
        <link rel="stylesheet" href="css/componets/main-action.css">
        <link rel="stylesheet" href="css/componets/main-header.css">
        <link rel="stylesheet" href="css/componets/main-banner.css">
        <link rel="stylesheet" href="css/componets/main-section.css">
        <link rel="stylesheet" href="css/componets/skill-tech.css">
        <link rel="stylesheet" href="css/componets/progress-bar.css">
        <link rel="stylesheet" href="css/componets/wrapper-skill.css">
        <link rel="stylesheet" href="css/componets/card-project.css">
        <link rel="stylesheet" href="css/componets/wrapper-card.css">
    </head>

    <body>
    <!--Montando o header-->
        <header class="main-header">
            <!--Logo do Eric-->
            <img src="Assets/img/logoEric.jpg" alt="Logo do site"> 
            <!--Tag de imagem, não precisa de tag de fechamento, pode usar o src para 
            pegar uma imagem da máquina ou o href para uma imagem de outro site-->

            <nav class="navigation"> <!--nav de navigation, tag usada para guardar os links de navegação do site-->
                <a class="main-action" href="" lang="en">Skills</a>  <!--tag de link-->
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">Eric da Costa</h2>
                    <h3 class="main-subtitle">FrontEnd Developer</h3>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill"> 
                <article class="skill-tech">
                    <img class = "icon"src="img/ico_html5.png" alt="Logo do HTML5 em Pixel Art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_nodejs.png" alt="Logo do NodeJs em Pixel Art">
                    <div class="right">
                        <h3 class="title">NodeJs</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_css3.png" alt="Logo do CSS3 em Pixel Art">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_tdd.png" alt="Logo do TDD em Pixel Art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_js.png" alt="Logo do JS em Pixel Art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_restapi.png" alt="Logo do RestAPI em Pixel Art">
                    <div class="right">
                        <h3 class="title">RestAPI</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_react.png" alt="Logo do React em Pixel Art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tech">
                    <img class = "icon"src="img/ico_ux.png" alt="Logo do UX em Pixel Art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="main-section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="#">
                    <figure class="card-project">
                        <img class="logo"  src="img/logo-firedlabs.png" alt="Logo da Firelabs">
                    </figure>
                </a>
                
                <a href="#">
                    <figure class="card-project -blue">
                        <img class="logo" src="img/logo-collabcode.png" alt="Logo da CollabCode">
                    </figure>
                </a>

                <a href="#">
                    <figure class="card-project">
                        <img class="logo" src="img/portfolio.png" alt="Logo Marco Bruno">
                    </figure>
                </a>
            </div>
        </section>

    </body>
</html>
